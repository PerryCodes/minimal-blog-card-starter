<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A minimal blog card design challenge from devChallenges.io"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      href="resources/favicon.ico"
      type="image/x-icon"
      sizes="96x96"
    />
    <title>devChallenges.io | Minimal Blog Card</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 2rem;
        background: #f9f9f9;
        font-family: "Sora", sans-serif;
        font-size: 0.875rem; /* 14px */
        padding: 2rem; /* Changed from 164px padding-top that the bullshit spacing guide indicated */
        font-weight: 300; /* use the lighter weight you loaded */
        /* color: #374151; dark-gray instead of pure black for a softer look */
      }

      .card {
        background: #fff;
        border-radius: 12px;
        padding: 1rem 1rem 1.25rem 1rem; /* top right bottom left - 16px 16px 20px 16px */
        box-shadow: 8px 8px 20px 0px rgba(85, 85, 85, 0.08);
        border: 1px solid rgba(0, 0, 0, 0.04); /* subtle edge for light backgrounds */
        width: 368px;
        max-width: 100%; /* ensures responsiveness on smaller screens */
      }

      .card img {
        margin-bottom: 1rem;
        border-radius: 12px;
      }

      .card .tag {
        margin-bottom: 1rem;
      }

      .card .title {
        margin-bottom: 0.375rem;
      }

      .card p {
        margin-bottom: 1.25rem;
      }

      .title {
        font-size: 1.125rem; /* 18px */
        font-weight: 600; /* keep titles stronger */
      }

      .tag {
        display: inline-block;
        padding: 0.25rem 1rem; /* 4px top/bottom, 16px left/right */
        border-radius: 999px;
        color: #7c19ee;
        background: #f8f5fe;
        font-size: 0.625rem; /* 10px */
        font-weight: 700;
        text-decoration: none;
        align-self: flex-start;
      }

      footer {
        font-size: 0.75rem; /* 12px */
      }

      footer hr {
        width: 100%;
        border: none;
        border-top: 1px solid #e5e7eb;
        margin-bottom: 1.25rem;
        margin-left: -1rem;
        margin-right: -1rem;
        width: calc(100% + 2rem);
      }

      .dev-info {
        font-size: 14px;
        text-align: center;
        margin-top: 16px;
        color: rgb(55, 65, 81);
      }

      .dev-info a {
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <main>
      <article class="card">
        <img
          src="resources/Cactus.jpg"
          width="336"
          height="152"
          fetchpriority="high"
          alt="a lonely cactus in the desert"
        />
        <span class="tag">Design</span>
        <h1 class="title">Embracing Minimalism</h1>
        <p>
          From minimalist sculptures to minimalist paintings, this blog will
          inspire you to appreciate the beauty that lies in simplicity.
        </p>
        <footer>
          <hr />
          <span class="author">Annie Spratt</span>
        </footer>
      </article>
    </main>
  </body>
</html>
